<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ex 8.1 - Sizing, whitespace, borders, shadows</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="predefined.css" />
    <link rel="stylesheet" href="exercise.css" />
  </head>
  <body>
    <main>
      <section id="info">
        <h1>Welcome to our shop</h1>
        <p>Here you can see our products</p>
      </section>

      <section id="product-container">
        <div class="card new">
          <img src="https://picsum.photos/250/150?rnd=1" alt="A random image" />
          <div class="card-description">
            <h2>Product 1</h2>
            <p>This is a very good product</p>
          </div>
        </div>

        <div class="card highlighted sale">
          <img src="https://picsum.photos/250/150?rnd=2" alt="A random image" />
          <div class="card-description">
            <h2>Product 2</h2>
            <p>
              This product is not that good, but we need to clear the stock
              anyway
            </p>
          </div>
        </div>

        <div class="card">
          <img src="https://picsum.photos/250/150?rnd=3" alt="A random image" />
          <div class="card-description">
            <h2>Product 3</h2>
            <p>This is another product</p>
          </div>
        </div>

        <div class="card">
          <img src="https://picsum.photos/250/150?rnd=4" alt="A random image" />
          <div class="card-description">
            <h2>Product 4</h2>
            <p>You can get this for free in GitHub, but we need money</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
