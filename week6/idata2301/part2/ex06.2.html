<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Ex 6.2 - Image alternatives</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Pictures are nice!</h1>

    <picture>
      <source
        media="(min-width: 640px)"
        sizes="100vw"
        srcset="images/bird-cropped.jpg 750w"
      />
      <source
        type="image/webp"
        sizes="80vw"
        srcset="images/bird-1200.webp 1200w, images/bird-2400.webp 2400w"
      />
      <source
        type="image/jpeg"
        sizes="80vw"
        srcset="images/bird-1200.jpg 1200w, images/bird-2400.jpg 2400w"
      />
      <img alt="a bird, a plen?" src="images/bird-1200.jpg" />
    </picture>
  </body>
</html>
