<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded media</title>
  </head>
  <body>
    <video
      src="https://github.com/strazdinsg/web-examples/raw/main/public_html/examples/sample.mp4"
      controls
    ></video>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Rf2MqQ5GRmE"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4800.749302938916!2d6.238846021160424!3d62.473532173858615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4616dac1b03a4a8b%3A0x5df22844dd93ce98!2sNTNU%20i%20%C3%85lesund!5e0!3m2!1sno!2sno!4v1675672624655!5m2!1sno!2sno"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <iframe
      src="https://ntnu.cloud.panopto.eu/Panopto/Pages/Embed.aspx?id=4583c681-b470-429b-958d-ab2300be18d5"
      frameborder="0"
      width="800"
      height="600"
    ></iframe>
  </body>
</html>
